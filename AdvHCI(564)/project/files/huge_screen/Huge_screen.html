<script type="text/javascript">
    
    function Fullscreen(){
        $('#presentation').toggleClass('fullscreen');
        $('#presentation').toggleClass('col-lg-offset-2');
        $('#presentation').toggleClass('col-lg-8');
        $('#presentation').toggleClass('col-lg-12');

        $('#Header_1').toggleClass('hidden');
        $('#myCarousel').toggleClass('full');
        $('#cursor').toggleClass('top');
           
    };

    function display0(){
        if($("#display_contact").hasClass('hidden')){
            
                $("#display_contact").toggleClass('hidden');
                $("#myCarousel").toggleClass('hidden');   
        }
    };

    function display1(){
        if($("#myCarousel").hasClass('hidden')){
            
                $("#display_contact").toggleClass('hidden');
                $("#myCarousel").toggleClass('hidden');   
        }
    };
</script>

<!-- Modal lights -->

            <table >

                    <td style="width:50%"><img src="images/1445213617_idea.png" style="height:150px ;border-radius:25px;border:2px solid black"> </td>
                    <td style="width:25%"><img src="images/1445213654_weather_icons-64.png" style="height:150px"> </td>
                </tr>
            </table>
                      
      </div>
      <div class="modal-footer">
            <div class="progress" >

    </div>
  </div>
</div>
