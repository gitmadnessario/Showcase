<script type="text/javascript">

    $(

        function() {
        $( ".drag" ).draggable({
            cursor: 'move',
            containment: 'document',
            appendTo:'body',

            helper: function (){
                if($('#settings').hasClass('active')){
                    $('#settings').slideToggle();
                    $('#settings').toggleClass('active');
                }
                if($('#files').hasClass('active')){
                    $('#files').slideToggle();
                    $('#files').toggleClass('active');
                }
                if($('#contacts').hasClass('active')){
                    $('#contacts').slideToggle();
                    $('#contacts').toggleClass('active');
                }
                if($('#chat').hasClass('active')){
                    $('#chat').slideToggle();
                    $('#chat').toggleClass('active');
                }
                var temp = $("<div class='helper' id='Na' ></div>").append($(this).clone());
                temp.id=temp.text();
                console.log(temp.text()+" ");
                return temp;
            }

            });

        $("#presentation").droppable({
            hoverClass: 'hovered',
            drop: handledrop
        });

        $("#contacts_click").droppable({
            hoverClass: 'hovered',
            over: handledropC
        });

        $("#cont").droppable({
            hoverClass: 'hovered',
            over: handledropA,
            drop: handledropA1
        });
        
        /*$(function() {
            $( '.drag' ).sortable({
              connectWith: ".connectedSortable"
            }).disableSelection();
        });*/
    
    });
    
    /*$(".remove").click(function() {

    });*/

        $(this).click();
    }

    function handledrop(event , ui){  
        /*ui.draggable.draggable( 'disable' );

        $(this).append(ui.draggable.clone(true));*/
        if(!($('#contacts').hasClass('active'))){

        }
        console.log("Droped : "+ui.draggable.id+ " " + this.id);    
        ui.draggable.draggable( 'option', 'revert', false );
        
    }

    $("#cont").hover(function(){
